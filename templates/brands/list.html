<h1>Marcas</h1>

<a href="#/brands/new" class="btn btn-primary">Nuevo</a>

<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Codigo</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="brand in entities">
      <td>{{brand.name}}</td>
      <td>{{brand.code}}</td>
      <td>
        <a href="#/brands/{{brand.id}}" class="btn btn-primary">Editar</a>
        <button ng-click="brand.delete()"class="btn btn-danger">Borrar</button>
      </td>
    </tr>
  </tbody>
</table>
