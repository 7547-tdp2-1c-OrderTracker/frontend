<h1>Client List</h1>

<a href="#/clients/new" class="btn btn-primary">Nuevo</a>

<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Cuil</th>
      <th>Domicilio</th>
      <th>Lat.</th>
      <th>Lon.</th>
      <th>Telefono</th>
      <th>Tipo</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="client in entities">
      <td>{{client.name}}</td>
      <td>{{client.lastname}}</td>
      <td>{{client.cuil}}</td>
      <td>{{client.address}}</td>
      <td>{{client.lat}}</td>
      <td>{{client.lon}}</td>
      <td>{{client.phone_number}}</td>
      <td>{{client.sellerType}}</td>
      <td>
        <a href="#/clients/{{client.id}}" class="btn btn-primary">Editar</a>
        <button ng-click="client.delete()"class="btn btn-danger">Borrar</button>
      </td>
    </tr>
  </tbody>
</table>
