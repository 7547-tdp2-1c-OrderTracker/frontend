<h1>Edit Client</h1>

<form>
  <div class="form-group">
    <label>Name:</label>
    <input ng-model="entity.name" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Last name:</label>
    <input ng-model="entity.lastname" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Email address:</label>
    <input ng-model="entity.email" type="email" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Cuil:</label>
    <input ng-model="entity.cuil" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Direccion:</label>
    <input ng-model="entity.address" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Latitud:</label>
    <input ng-model="entity.lat" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Longitud:</label>
    <input ng-model="entity.lon" class="form-control"/>
  </div>
  <div class="form-group">
    <label>seller type:</label>
    <input ng-model="entity.sellerType" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Telefono:</label>
    <input ng-model="entity.phone_number" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Avatar:</label>
    <input ng-model="entity.avatar" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Thumbnail:</label>
    <input ng-model="entity.thumbnail" class="form-control"/>
  </div>
</form>

<a href="{{backUrl}}" class="btn btn-primary">back</a>
<button ng-show="entity" ng-click="save()" class="btn btn-primary">save</button>
