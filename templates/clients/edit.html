<h1>Edit Client</h1>

<form>
  <div class="form-group">
    <label>Name:</label>
    <input ng-model="client.name" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Last name:</label>
    <input ng-model="client.lastname" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Email address:</label>
    <input ng-model="client.email" type="email" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Cuil:</label>
    <input ng-model="client.cuil" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Direccion:</label>
    <input ng-model="client.address" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Latitud:</label>
    <input ng-model="client.lat" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Longitud:</label>
    <input ng-model="client.lon" class="form-control"/>
  </div>
  <div class="form-group">
    <label>seller type:</label>
    <input ng-model="client.sellerType" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Telefono:</label>
    <input ng-model="client.phone_number" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Avatar:</label>
    <input ng-model="client.avatar" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Thumbnail:</label>
    <input ng-model="client.thumbnail" class="form-control"/>
  </div>
</form>

<a href="#/clients" class="btn btn-primary">back</a>
<button ng-show="client" ng-click="clientSave()" class="btn btn-primary">save</button>
